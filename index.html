<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>AJAX/PHP/CURL/JSON example</title>
		<meta name="description" content="AJAX/PHP/CURL/JSON example">
		<meta name="author" content="Marcin Niemiec">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	
	</head>

	<body>	

		<div id="neighbour" class="container">
		<h3>Returns nearest neighbour of selected country:</h3>

			<br>
		<select id="selCountry">
			<option value="GB">Great Britain</option>
			<option value="FR">France</option>
			<option value="DE">Germany</option>
			<option value="US">USA</option>
		</select>

		
	
		<button id="btnRun1" class="btn btn-primary">Run</button>

		<br><br>
	
		
			
			<table >

				<tr>
					<td align="right">
						Name: 
					</td>
					<td id="name">
						
					</td>

				</tr>

				<tr>
					<td align="right">
						Country Code: 
					</td>
					<td id="code">
						
					</td>

				</tr>

				<tr>
					<td align="right">
						Status: 
					</td>
					<td id="status">
						
					</td>

				</tr>

				<tr>
					<td align="right">
						Population: 
					</td>
					<td id="txtPopulation">
						
					</td>

				</tr>


		
			</table>
		
		</div>
			<br><br>

		<div id="toponym" class="container">
			
		<h3>Returns the closest toponym for given lat/lng:</h3>

		<br>

		<label for="latitude">Latitude</label>
		<input type="number" id="lat" name="latitude">		


		<label for="longitude">Longitude</label>
		<input type="number" id="lng" name="longitude">	

	

		<button id="btnRun2" class="btn btn-primary">Run</button>

		<br><br>

		<div id="divResults" >
			
			<table>

				<tr>
					<td align="right">
						Country:  
					</td>
					<td id="txtCountry">
						
					</td>

				</tr>

				<tr>
					<td align="right">
						Toponym name:  
					</td>
					<td id="txtToponym">
						
					</td>



			</table>

		</div>

	</div>
		<br><br>

		<div id="postal" class="container">
		<h3>Returns info about postal code:</h3>

		<br>

		<select id="postalCode">
			<option value="bn14">BN14</option>
			<option value="33-100">33-100</option>
			
		</select>

		<select id="country">
			<option value="GB">Great Britain</option>
			<option value="PL">Poland</option>
		</select>

		<button id="btnRun3" class="btn btn-primary">Run</button>

		<br><br>

		<div id="divResults">
			
			<table>

				<tr>
					<td align="right">
						Name: 
					</td>
					<td id="txtPostalCode">
						
					</td>

				</tr>

				<tr>
					<td align="right">
						Country: 
					</td>
					<td id="txtCountry1">
						
					</td>

				</tr>

				

			</table>

		</div>
		
			<script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
	
			<script type="application/javascript" src="libs/js/java.js"></script>

			
	</body>
	

	
</html>
